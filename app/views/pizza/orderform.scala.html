@(pizzaForm: Form[(String, String, String)])

@import helper._

@main("Pizza Order") {
@form(routes.PizzaOrder.orderPizza()) {
    <fieldset>
        <legend>Choose pizza</legend>
        <label for="pizzaType">Choose ze pizza</label>
            <select id="pizzaType" name="pizzaType">
                <option value="margherita">Margherita</option>
                <option value="hawaiian">Hawaiian</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="four-cheese">Four Cheese</option>
            </select>
    </fieldset>
    <fieldset>
        <legend>Size</legend>
        <input type="radio" name="size" id="sizeMedium" value="Medium" checked="checked" />
        <label for="sizeMedium">Medium</label>
        <br/>
        <input type="radio" name="size" id="sizeLarge" value="Large" />
        <label for="sizeLarge">Large</label>
        <br/>
        <input type="radio" name="size" id="sizeMonstrous" value="Monstrous" />
        <label for="sizeMonstrous">Monstrous</label>
    </fieldset>
    <fieldset>
        <legend>Delivery address</legend>
        <input type="text" id="address" name="address" />
        <label for="address">&lt;- Address goes here!</label>
    </fieldset>
    <button type="submit">Order thy Pizza</button>
}
}
